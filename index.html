<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="images" href="./assets/images">
    <title>Netflix & Grill</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col s12 center-align" id="header">
                <h1 class="title" img class="flamablanca" src="./assets/images/Flames.jpg" alt="la flama blanca">Netflix & Grill</h1>
                <img class="flamablanca" src="./assets/images/Flames.jpg" alt="la flama blanca">
            </div>
        </div>
    </header>
    <main class="container">
        <div id="row1" class="row">
            <div class="col s6 center-align button1">
                <button id="btnProfile1" class="waves-effect waves-light btn-large">Button</button> 
            </div>
            <div class="col s6 center-align button2">
                <button id="btnProfile2" class="waves-effect waves-light btn-large">Button</button>
            </div>
        </div>
        <div id="row2" class="row">
            <div class="col s6 center-align">
                <img id="moviePoster" class="posters" src="https://placehold.jp/343x508.png" alt="movie poster"
                    srcset="">
            </div>
            <div class="col s6 center-align">
                <img id="foodPoster" class="posters" src="https://placehold.jp/343x508.png" alt="movie poster"
                    srcset="">
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="col s6">
                <button id="btnRight">Test</button>
            </div>
            <div class="col s6">
                <button id="btnLeft">Test</button>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
