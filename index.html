<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="background">

        </div>
    </header>
    <main class="container">
        <div id="row1" class="center-align row">
            <div class="col s12 center-align button1">
                <button id="btnProfile1" class="waves-effect waves-light orange darken-2 btn-large"><i class="material-icons right">play_circle_outline</i>Start</button> 
            </div>
            <!-- We can delete since the script auto-starts profile 2 -->
            <!-- <div class="col s6 center-align button2">

                    srcset="">
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="col s12 center-align">
                <button id="Reset" class="waves-effect waves-light amber darken-4 btn"><i class="material-icons right">replay</i>Reset</button>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
